<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sivaprakash Sivakumar • Link Hub</title>
  <meta name="description" content="Personal link hub – roles, links, and socials." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0b0e14;
      --surface: #121826;
      --muted: #9fb0c7;
      --text: #f6f7fb;
      --brand: #7c5cff;
      --brand-2:#22d3ee;
      --ring: rgba(124,92,255,.35);
      --card: #0f1422;
      --border: #1f2a44;
      --shadow: 0 10px 30px rgba(2,8,23,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.15), transparent),
                  radial-gradient(1000px 700px at 80% 90%, rgba(34,211,238,.12), transparent),
                  linear-gradient(180deg, #0b0e14, #0a0f1e 60%, #0b1222);
      display:grid; place-items:center; padding:24px;
    }
    .wrap{width:100%; max-width: 760px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius: calc(var(--radius) + 8px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    header{padding: 36px 28px 8px; text-align:center}
    .name{font-size: clamp(28px, 2.5vw + 14px, 40px); font-weight:800; letter-spacing:.2px; margin: 4px 0}
    .role{color:var(--muted); font-size: clamp(14px, 1vw + 10px, 18px); margin-top: 6px}
    .avatar{
      width: 128px; height:128px; border-radius: 50%;
      display:inline-grid; place-items:center; margin: 12px auto 8px; position:relative;
      border:3px solid transparent;
      background: linear-gradient(var(--card), var(--card)) padding-box,
                 conic-gradient(from 180deg at 50% 50%, var(--brand), var(--brand-2), var(--brand)) border-box;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .avatar img{width:100%; height:100%; object-fit:cover; border-radius:50%}
    .links{display:grid; gap:14px; padding: 20px;}
    @media (min-width:560px){ .links{grid-template-columns: 1fr; padding: 28px} }
    .btn{
      display:flex; align-items:center; gap:14px; width:100%;
      padding:18px 18px; border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--border);
      color:var(--text); text-decoration:none; font-weight:600;
      transition: transform .12s ease, border-color .12s ease, background .2s ease;
      outline: none; position:relative;
    }
    .btn:focus{ box-shadow: 0 0 0 6px var(--ring); border-color: transparent; }
    .btn:hover{ transform: translateY(-2px); border-color: rgba(124,92,255,.6); }
    .btn svg{ width:24px; height:24px; flex:0 0 24px }
    .sub{ color:var(--muted); font-weight:500; margin-left:auto; font-size: 14px }
    footer{display:flex; justify-content:center; gap:14px; padding: 8px 0 26px; color:var(--muted); font-size:12px}
    .tiny{opacity:.75}
    .row{display:flex; gap:10px; justify-content:center}
    .chip{
      display:inline-flex; align-items:center; gap:8px; font-size:12px;
      padding:6px 10px; border:1px dashed var(--border); border-radius:999px; color:var(--muted);
      background: rgba(255,255,255,.02);
    }
    .chip svg{width:14px;height:14px}
  </style>
</head>
<body>
  <main class="wrap card" role="main">
    <header>
      <div class="avatar" aria-hidden="true">
        <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Your avatar" />
      </div>
      <h1 class="name">Sivaprakash Sivakumar</h1>
      <p class="role">Software Development Engineer</p>
      <div class="row" aria-label="tags">
        <span class="chip">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18l6-6-6-6"/><path d="M8 6l-6 6 6 6"/></svg>
          Software • Security • AI
        </span>
      </div>
    </header>

    <section class="links" aria-label="primary links">
      <a class="btn" href="https://www.linkedin.com/in/sivaprakash-sivakumar/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/><path d="M2 13h20"/></svg>
        Work @ LinkedIn
        <span class="sub">Open</span>
      </a>

      <a class="btn" href="https://medium.com/@tech-hacker-blog" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M20 22H6.5A2.5 2.5 0 0 1 4 19.5V6.5A2.5 2.5 0 0 1 6.5 4H20z"/></svg>
        Writing @ Medium
        <span class="sub">Blog</span>
      </a>

      <a class="btn" href="https://github.com/sivaprakash-stackpy" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18l6-6-6-6"/><path d="M8 6l-6 6 6 6"/></svg>
        Code @ GitHub
        <span class="sub">Repos</span>
      </a>

      <a class="btn" href="mailto:sivaprakash4112@gmail.com" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/></svg>
        Email Me
        <span class="sub">Contact</span>
      </a>
    </section>

    <footer>
      <span class="tiny">© <span id="year"></span> Sivaprakash Sivakumar</span>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
